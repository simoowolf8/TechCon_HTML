<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Basic styling for responsiveness */
        .map-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio (height: width) */
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>,
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>,
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.561741566747!2d-122.08376648431613!3d37.386620279825994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858096f78d3e19%3A0x8d4a68e8e56a3b5d!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1568211473297!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
